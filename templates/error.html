<!doctype html>
<html>
<head>
    <title>–û—à–∏–±–∫–∞</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #ddd;
            --primary: #ff4444;  <!-- –ö—Ä–∞—Å–Ω—ã–π -->
            --error-color: #ff4444;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --primary: #cc0000;  <!-- –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π -->
            --error-color: #ff6666;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container {
            max-width: 500px;
            padding: 30px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: var(--error-color);
            margin-top: 0;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--container-bg);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
    </style>
</head>
<body class="{{ 'dark-mode' if dark_mode else '' }}">
    <button onclick="window.location.href='/toggle_theme'" class="theme-toggle">

    </button>

            <a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </p>
    </div>
</body>
</html>
